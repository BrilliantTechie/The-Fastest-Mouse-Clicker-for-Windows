title: The Fastest Mouse Clicker for Windows
logo: /favicon_large.png
description: Free and fast, open source, industry standard, full-featured mouse auto clicker for Windows written in C++. Uses hardware-limited arrayed Win32 SendInput() calls to reach up to 100000 clicks/s. Supports command line, random clicks and sequences of clicks (since v.2.5.3.2).
